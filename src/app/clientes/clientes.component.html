<!--
    Clientes está vinculado ao clientes.component.ts
    let = declaração de variável
-->

<div class="container">

    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th></th>
        </tr>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.email}}</td>
            <td><a [routerLink]="['/cliente',cliente.id]" class="btn btn-warning">Visualizar</a></td>
        </tr>
    </table>

</div>

<p *ngFor="let cliente of clientes">
    {{cliente.nome}}
   </p>
</div>
